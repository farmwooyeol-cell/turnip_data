<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순무 육종 자원 관리 시스템</title>
    <style>
        /* 기본 스타일 및 모바일 대응 */
        body { font-family: 'Malgun Gothic', sans-serif; background-color: #f4f7f6; margin: 0; padding: 10px; line-height: 1.5; }
        .container { max-width: 800px; margin: auto; background: white; border: 1px solid #ddd; border-top: 5px solid #2c7a7b; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background: #f8f9fa; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 18px; color: #333; margin: 0; }
        
        .content { padding: 15px; }
        .section-title { font-size: 16px; font-weight: bold; color: #2c7a7b; border-left: 4px solid #2c7a7b; padding-left: 10px; margin: 25px 0 10px; }
        
        /* 표 스타일 - 모바일에서 깨지지 않도록 설정 */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; table-layout: fixed; }
        th, td { border: 1px solid #ddd; padding: 12px 10px; text-align: left; font-size: 14px; }
        th { background-color: #f9f9f9; width: 35%; color: #555; font-weight: bold; }
        td { word-break: break-all; }
        
        /* 사진 영역 */
        .image-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .image-placeholder { flex: 1; height: 180px; background: #eee; display: flex; align-items: center; justify-content: center; border: 1px dashed #ccc; color: #888; font-size: 13px; text-align: center; }
        
        /* QR 코드 영역 - 모바일에서 강조 */
        .qr-section { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; background: #fff; border: 1px solid #eee; margin-bottom: 20px; border-radius: 8px; }
        .qr-section img { width: 150px; height: 150px; border: 1px solid #eee; padding: 5px; }
        .qr-section p { font-size: 14px; margin-top: 10px; color: #333; font-weight: bold; letter-spacing: 1px; }

        .btn-print { background: #2c7a7b; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; font-weight: bold; }

        /* 인쇄 시 버튼 숨기기 */
        @media print {
            .btn-print { display: none; }
            body { background: white; padding: 0; }
            .container { border: none; box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>순무 자원 상세 정보</h1>
        <button class="btn-print" onclick="window.print()">인쇄하기</button>
    </div>

    <div class="content">
        <div class="qr-section">
            <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=https://아이디.github.io/저장소명/" alt="QR코드">
            <p>BI-P-SD-KOAGI-97743</p>
        </div>

        <div class="image-box">
            <div class="image-placeholder">순무 생육 사진<br>(잎)</div>
            <div class="image-placeholder">순무 비대 사진<br>(뿌리)</div>
        </div>

        <div class="section-title">자원 기본 정보</div>
        <table>
            <tr><th>학명</th><td>Brassica rapa L.</td></tr>
            <tr><th>자원분류</th><td>식물 (순무)</td></tr>
            <tr><th>수집지역</th><td>경남 고성</td></tr>
            <tr><th>수집일자</th><td>2026-01-29</td></tr>
            <tr><th>관리번호</th><td>97743</td></tr>
        </table>

        <div class="section-title">현장 특성조사 데이터 (AI)</div>
        <table>
            <tr><th>잎 길이 / 너비</th><td>24.5cm / 12.2cm</td></tr>
            <tr><th>잎 색상 / 모양</th><td>진녹색 / 타원형</td></tr>
            <tr><th>뿌리 길이 / 너비</th><td>15.8cm / 14.1cm</td></tr>
            <tr><th>뿌리 색상 / 모양</th><td>자색 / 편구형</td></tr>
        </table>
    </div>
</div>

</body>
</html>
